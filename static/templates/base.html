<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{.CoinLabel}} Explorer">
    <title>{{.CoinLabel}} Explorer</title>
</head>

<body>
    <header id="header">
        <div class="container">
            <nav class="navbar navbar-expand navbar-dark bg-trezor">
                <a class="navbar-brand" href="/" title="Home">
                    <div alt="Unit-e" class="unit-e-logo-svg-white">
                        <svg version="1.1" width="2em" height="1.5em" viewBox="0 0 400 286.3" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
                            <metadata>
                                <rdf:RDF>
                                    <cc:Work rdf:about="">
                                        <dc:format>image/svg+xml</dc:format>
                                        <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/>
                                        <dc:title/>
                                    </cc:Work>
                                </rdf:RDF>
                            </metadata>
                            <defs>
                                <clipPath id="clipPath3748">
                                    <path d="m0 214.73h300v-214.73h-300z"/>
                                </clipPath>
                            </defs>
                            <g transform="matrix(1.3333 0 0 -1.3333 0 286.3)">
                                <g clip-path="url(#clipPath3748)">
                                    <g transform="translate(292.92 172.53)">
                                        <path d="m0 0h-28.041c-3.907 0-7.075 3.167-7.075 7.075v28.042c0 3.907 3.168 7.075 7.075 7.075h28.041c3.908 0 7.075-3.168 7.075-7.075v-28.042c0-3.908-3.167-7.075-7.075-7.075"/>
                                    </g>
                                    <g transform="translate(292.92 88.149)">
                                        <path d="m0 0h-28.041c-3.907 0-7.075 3.168-7.075 7.075v28.042c0 3.908 3.168 7.075 7.075 7.075h28.041c3.908 0 7.075-3.167 7.075-7.075v-28.042c0-3.907-3.167-7.075-7.075-7.075"/>
                                    </g>
                                    <g transform="translate(292.92 3.7656)">
                                        <path d="m0 0h-28.041c-3.907 0-7.075 3.168-7.075 7.075v28.042c0 3.907 3.168 7.075 7.075 7.075h28.041c3.908 0 7.075-3.168 7.075-7.075v-28.042c0-3.907-3.167-7.075-7.075-7.075"/>
                                    </g>
                                    <g transform="translate(169.91 169.05)">
                                        <path d="m0 0v-119.62l-63.625-0.205c-31.462 0-57.059 25.596-57.059 57.06v108.19h-0.098c-25.206-4e-3 -46-18.832-49.126-43.189v-65.003c0-58.605 47.679-106.28 106.36-106.28l77.585 0.25c19.4 0 35.184 15.783 35.184 35.184v179.29c-25.988-0.085-47.249-20.175-49.224-45.675"/>
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </div>
                </a>
                <span class="navbar-text ml-md-auto">
                    <a href="/" class="nav-link">{{.CoinLabel}} Explorer</a>
                </span>
                {{- if .InternalExplorer -}}
                <ul class="navbar-nav flex-row ml-md-auto d-none d-lg-flex">
                    <li class="nav-item">
                        <a href="/blocks" class="nav-link">Blocks</a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link">Status</a>
                    </li>
                    {{- range $name, $link := .ExtraNavItems -}}
                    <li class="nav-item">
                        <a href="{{ $link }}" class="nav-link">{{ $name }}</a>
                    </li>
                    {{- end -}}
                </ul>
                <span class="d-none ml-md-auto d-md-flex navbar-form navbar-left">
                    <form id="search" action="/search" method="get">
                        <input name="q" type="text" class="form-control" placeholder="Search for block, transaction, address or xpub" focus="true">
                    </form>
                </span>
                {{- end -}}
            </nav>
        </div>
    </header>
    <main id="wrap">
        <div class="container">
            {{- template "specific" . -}}
        </div>
    </main>
</body>

</html>
